<!DOCTYPE html>
<html>
<head>
  <title>Xoin - Cryptocurrency Market</title>
  <link type="image/png" sizes="16x16" rel="icon" href="crypto.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="fetch-cryptocurrency-data.js"></script>
</head>
<body>
  <h1>XOIN - X27's Cryptocurrency Market</h1>
  <div class="box">
    <div class="inner-box left-box">
      <div class="left_currency_details">
        <p class="left_currency_name">Left Currency Name</p>
        <p id="left_symbol">Symbol (Left)</p>
        <p id="left_supply">Supply (Left)</p>
        <p id="left_price">Price $: (Left)</p>
        <p id="left_change">% Change (24H): (Left)</p>
      </div>
        <select id="left_dropdown_content">
        </select>
        <button type="button" class="invest_button"><a id="left_invest_button"></a></button>
    </div>
    <div class="inner-box right-box">
      <div class="right_currency_details">
        <p class="right_currency_name">Right Currency Name</p>
        <p id="right_symbol">Symbol (Right)</p>
        <p id="right_supply">Supply (Right)</p>
        <p id="right_price">Price $: (Right)</p>
        <p id="right_change">% Change (24H): (Right)</p>
      </div>
        <select id="right_dropdown_content">
        </select>
        <button type="button" class="invest_button"><a id="right_invest_button"></a></button>
    </div>
  </div>
</body>
<footer>&copy; 2023 Deniz K Acikbas, All rights are reserved.</footer>
</html>
